  <meta name="theme-color" content="#007aff">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <title>Scarlet</title>
  
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="assets/icons/apple-touch-icon.png">

  <link rel="stylesheet" href="framework7/css/framework7.bundle.min.css">

  <link rel="stylesheet" href="css/app.css">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com"> 
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
</head>
<style>
body {
    -webkit-transform: translateZ(0);
    -webkit-transform: translateY(0);
    background-color: black;
    color: white;
    visibility: hidden;
    width: 100%;
    height: 100%;
    background-position: center;
  	background-repeat: no-repeat;
  	background-size: cover;
}
#tabs {
    display: none;
}
.center {
  display: block;
  
  margin-left: auto;
  margin-right: auto;
  
  width: 50%;
} 
div.dwnapp {
	-webkit-transform: translateZ(0);
}
div.cent {
	-webkit-transform: translateZ(0);
	text-align: center;
}
span.fromthedev {
	font-family: 'Rubik', sans-serif;
	font-size: 30px;
	color: white;
}
.app_title {
    font-family: 'Open Sans', sans-serif;
	font-size: 14px;
	color: white;
	margin-top: 10px;
}
.app_title2 {
    font-family: 'Open Sans', sans-serif;
	font-size: 14px;
	color: white;
}
</style>
<body>
  <div id="app">
    <!-- view inside of panel -->
    <!-- Views container -->
    <div class="views tabs">
      <div id="tabs" class="tabs page-content">
    <div class="page-content tab tab-active cent" id="tab1"><br /><br /><span class="fromthedev">Welcome to Scarlet</span><br><br><img src="assets/icon.jpg" width="100px" height="100px" alt="scarlet" style="border-radius: 32%" /><br><br><span style="font-size:15px;font-family: 'Ubuntu', sans-serif;">Scarlet is an advanced appstore with all the apps you will ever need.</span><br /><br /><a href="#tab2" class="dismiss tab-link tab-link-active col button color-pink">Continue</a>
      
    </div>
    <div class="page-content tab cent" id="tab2"><span class="fromthedev" style="font-size: 14px">Scarlet Web Test<br>Created by DwifteJB</span><br><br>
      
    </div>
  </div>
  <!-- Framework7 -->
  <script src="framework7/js/framework7.bundle.min.js"></script>
  <script src="js/routes.js"></script>
  <script src="js/app.js"></script>
  <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
const apps = [{
"app_name": "Unc0ver",
"author": "pwn20wnd",
"icon": "https://github.com/pwn20wndstuff/Undecimus/raw/master/Undecimus/Assets.xcassets/AppIcon.appiconset/Icon-App-60x60%403x.png",
"signed_by": "Library++",
"plist_url": "https://url_to_plist.com",
"screenshot": ["url_to_screenshot", "url_to_screenshot", "url_to_screenshot"]
},
{
"app_name": "Odyssey",
"author": "Odyssey Team",
"icon": "https://iosninja.io/img/ipas/odyssey.jpg",
"signed_by": "Jailbreaks.app",
"plist_url": "https://url_to_plist.com",
"screenshot": ["url_to_screenshot", "url_to_screenshot", "url_to_screenshot"]
}];


document.getElementsByTagName("body")[0].style.backgroundImage = 'url("assets/splash.jpg")';
setTimeout(function(){ 
    document.body.style.backgroundImage = "";
    document.body.style.visibility = "visible";
    $("#tabs").fadeIn(2000);
}, 2500);


$(document).ready(function(){
	apps.forEach(function(v,k){
		$(`<div class="tab cent dwnapp" id="${v.app_name}">
	<!-- Move objects down -->
	<br /><br /><br />
	<!-- From the developer text -->
	<div class="cent">
	<span class="fromthedev">From the Developer</span>
	<br /><br /></div>    
	<!-- Image + Appname -->
	    <div style="display:inline-block;vertical-align:top;">
    <img id="pic" style="border-radius: 30%" src="${v.icon}" width="80px" height="80px" alt="Discord ICON" />
</div><div style="display:inline-block;">
    <div style="color:black">&nbsp;</div>
    <div><span id="bruh" class="app_title">&nbsp;${v.app_name}</span></div>
    <div><span class="app_title2" style="color:grey">&nbsp;Version 1.0.0</span></div>
</div><br /><br />
	<!-- Changes -->
	<span class="changes">### Changelog ###<br />- Test<br />- Test<br /><br /></span>
	<!-- Install Button -->
	<a href="alert(1)" style="border-radius: 5px;text-align: center" class="install col button button-large button-fill color-pink">Install</a><br /><br /><a href="#tab2" class="dismiss tab-link tab-link-active col button color-pink">Dismiss</a>
</div>`).appendTo("#tabs");
		$(`<a href="#${v.app_name}" class="tab-link tab-link-active">${v.app_name}</a><br />`).appendTo("#tab2");
	});
});

</script>
</html>
